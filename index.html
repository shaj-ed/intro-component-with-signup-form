<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="intro">
      <div class="form-container">
        <!-- About Form Content -->
        <div class="form-about">
          <h1 class="title">
            Learn to code by <br />
            watching others
          </h1>
          <p class="description">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <!-- Main Form -->
        <div class="form-main">
          <div class="form-try-text">
            <h2>
              <strong class="form-try-text-bold">Try it free 7 days</strong>
              then $20/mo. thereafter
            </h2>
          </div>
          <form class="form" id="form">
            <div class="input-group">
              <input type="text" id="first-name" placeholder="First Name" />
              <img src="./src/images/icon-error.svg" alt="Error Icon" />
              <!-- <span class="error-message">First Name cannot be empty</span> -->
            </div>
            <div class="input-group">
              <input type="text" id="last-name" placeholder="Last Name" />
              <img src="./src/images/icon-error.svg" alt="Error Icon" />
            </div>
            <div class="input-group">
              <input
                type="email"
                id="email-address"
                placeholder="Email Address"
              />
              <img src="./src/images/icon-error.svg" alt="Error Icon" />
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" />
              <img src="./src/images/icon-error.svg" alt="Error Icon" />
            </div>

            <button type="submit">Claim your free trial</button>

            <!-- form footer text -->
            <p class="form-footer">
              By clicking this button, you are agreeing to our
              <strong class="footer-text-bold">Terms and Services</strong>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="./src/app.js"></script>
  </body>
</html>
